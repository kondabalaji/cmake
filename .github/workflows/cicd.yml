name: CMake CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install CMake
      run: sudo apt-get install -y cmake
    
    - name: Configure CMake
      run : |
        mkdir -p build
        cmake -S . -B build

    - name: Save build artifacts
      uses: actions/upload-artifact@v2
      with:
          name: my-artifact
          path: build

  build:
    runs-on: ubuntu-latest
    needs: configure
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      
      - name: Download artifacys
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: build
      
      - name: Build
        run: cmake --build build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run tests
      run: ctest --test-dir build
